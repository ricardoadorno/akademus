services:
  postgres:
    image: postgres:15-alpine
    container_name: akademus-postgres-dev
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - akademus-network
    # Configurações para EC2 pequeno
    mem_limit: 256m
    cpus: 0.5
    command: postgres -c shared_buffers=64MB -c max_connections=50

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: akademus-api-dev
    restart: unless-stopped
    env_file:
      - .env.development
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    networks:
      - akademus-network
    # Limites para EC2 pequeno
    mem_limit: 512m
    cpus: 0.7
    volumes:
      # Mount code for development hot reload
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
    name: akademus-postgres-dev-data

networks:
  akademus-network:
    name: akademus-dev-network
    driver: bridge
